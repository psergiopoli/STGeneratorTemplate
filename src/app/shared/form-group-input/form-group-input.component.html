<div class="form-group" [ngClass]="apllyErrorCss(field)">
    <label class="control-label" for="{{field}}">{{label}}</label>
    <input type="text" class="form-control" placeholder="{{label}}"/>
    <div *ngFor="let error of errors" class="child-error alert alert-danger">
        {{error}}
    </div>
</div>
