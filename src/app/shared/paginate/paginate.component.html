<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" (click)="onPrev()" [ngClass]="{ 'disabled': page === 0 || loading }">&lt;</a>
    </li>

    <li class="page-item" *ngFor="let pageNum of getPages()">
      <a class="page-link" (click)="onPage(pageNum)" [ngClass]="{'active': pageNum === page, 'disabled': loading}">{{ pageNum+1 }}</a>
    </li>

    <li class="page-item">
      <a class="page-link" (click)="onNext(true)" [ngClass]="{ 'disabled': lastPage|| loading }">&gt;</a>
    </li>
  </ul>
</nav>
