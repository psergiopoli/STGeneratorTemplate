<div *ngIf='ready'>
  <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
    <label>
      Link para compartilhar
    </label>
    <input #url readonly class="form-control" value="{{shareUrl}}">
    <hr>
    <button (click)="copyText(url)"  class="btn btn-primary">Copiar link para compartilhar</button>
    <hr>
    <fb-share layout="button_count" mobileIframe="true" size="large" href="{{shareUrl}}"></fb-share>
    <hr>
    <h3>Vizualizações : {{card.views}}</h3>
  </div>
  <div class="text-center col-lg-8 col-md-8 col-sm-6 col-xs-12">
    <img class="stgCard" [src]='card.uri'>
  </div>
</div>


<div *ngIf='!ready' class="ui-loading">
  Carregando Carta...
</div>
